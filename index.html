<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Theo d√µi link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-gray-100 p-6 transition-colors duration-300" id="appBody">
  <div class="max-w-6xl mx-auto">
    <!-- Dark Mode Toggle -->
    <div class="flex justify-end mb-4">
      <button id="toggleMode" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-xl flex items-center gap-2 text-sm transition">
        <svg xmlns="http://www.w3.org/2000/svg" id="modeIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h1M2 12H1m16.95 7.95l-.71-.71M4.76 4.76l-.71-.71"/>
        </svg>
        <span id="modeLabel">Dark Mode</span>
      </button>
    </div>

    <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">üìä Theo d√µi Link Coin</h2>
    
    <!-- Input -->
    <div class="bg-gray-800 dark-card rounded-2xl shadow-lg p-6 mb-6 transition-colors duration-300">
      <input type="email" id="email" placeholder="Nh·∫≠p email nh·∫≠n th√¥ng b√°o"
        class="w-full mb-4 p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
      <textarea id="urls" placeholder="Nh·∫≠p m·ªói link 1 d√≤ng"
        class="w-full h-32 p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300"></textarea>
      <button onclick="addLinks()"
        class="mt-4 px-5 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl shadow-lg flex items-center gap-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span class="font-semibold">Th√™m link</span>
      </button>
    </div>

    <!-- Table -->
    <div class="bg-gray-800 dark-card rounded-2xl shadow-lg overflow-hidden transition-colors duration-300">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-700 text-gray-300 transition-colors duration-300">
          <tr>
            <th class="p-4">URL</th>
            <th class="p-4">Email</th>
            <th class="p-4">Coin</th>
            <th class="p-4">Tr·∫°ng th√°i</th>
            <th class="p-4">L·∫ßn ki·ªÉm tra</th>
            <th class="p-4">ƒêang theo d√µi</th>
            <th class="p-4">X√≥a</th>
          </tr>
        </thead>
        <tbody id="statusTable" class="divide-y divide-gray-700"></tbody>
      </table>
    </div>
  </div>

<script>
const API_URL = 'https://check-end-coin-production.up.railway.app'

async function addLinks(){
  const email = document.getElementById('email').value.trim();
  const urls = document.getElementById('urls').value.split('\n').map(u=>u.trim()).filter(u=>u);
  if(!email) return alert("Nh·∫≠p email");
  if(urls.length===0) return alert("Nh·∫≠p √≠t nh·∫•t 1 link");

  const payload = urls.map(u=>({url:u, emails:[email]}));
  await fetch(API_URL+"/add-links",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({urls:payload})});
  document.getElementById('urls').value="";
  fetchStatus();
}

async function removeLink(url){
  if(!confirm(`X√≥a link ${url}?`)) return;
  await fetch(API_URL+"/remove-link",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url})});
  fetchStatus();
}

async function promptAddEmail(url){
  const email = prompt("Nh·∫≠p email m·ªõi:");
  if(!email) return;
  await fetch(API_URL+"/add-email",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url,email})});
  fetchStatus();
}

async function fetchStatus(){
  try{
    const res = await fetch(API_URL+"/status");
    const data = await res.json();
    const tbody = document.getElementById("statusTable");
    tbody.innerHTML = "";
    data.forEach(link=>{
      const row = `
<tr class="hover:bg-gray-700/40 transition">
  <td class="p-4">${link.url}</td>
  <td class="p-4">
    ${link.emails.map(e=>`<div class="flex items-center gap-2"><span>${e}</span></div>`).join("")}
    <button class="mt-1 px-2 py-1 bg-green-600 hover:bg-green-500 rounded flex items-center gap-1 text-sm" onclick="promptAddEmail('${link.url}')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg> Th√™m
    </button>
  </td>
  <td class="p-4">${link.coin||""}</td>
  <td class="p-4">${link.status||""}</td>
  <td class="p-4">${link.lastChecked? new Date(new Date(link.lastChecked).getTime() + 7 * 60 * 60 * 1000).toLocaleString('vi-VN'):""}</td>
  <td class="p-4">${link.active? 
      `<span class="flex items-center gap-1 text-green-400 font-semibold"><svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 13l4 4L19 7'/></svg> Ho·∫°t ƒë·ªông</span>` :
      `<span class="flex items-center gap-1 text-red-400 font-semibold"><svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 18L18 6M6 6l12 12'/></svg> Ng·ª´ng</span>`}
  </td>
  <td class="p-4">
    <button class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded flex items-center gap-1" onclick="removeLink('${link.url}')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg> X√≥a
    </button>
  </td>
</tr>`;
      tbody.innerHTML+=row;
    });
  }catch(e){console.error(e);}
}

setInterval(fetchStatus,5000);
fetchStatus();

/* Toggle Dark/Light Mode */
document.getElementById("toggleMode").addEventListener("click", ()=>{
  const body = document.getElementById("appBody");
  const label = document.getElementById("modeLabel");
  const icon = document.getElementById("modeIcon");
  if(body.classList.contains("dark-mode")){
    // Chuy·ªÉn sang light
    body.classList.remove("dark-mode");
    body.classList.remove("text-gray-100");
    body.classList.add("text-gray-800","bg-gray-100");
    document.querySelectorAll(".dark-card").forEach(el=>{
      el.classList.remove("bg-gray-800");
      el.classList.add("bg-white");
    });
    label.textContent="Light Mode";
    icon.innerHTML=`<circle cx="12" cy="12" r="5" />`;
  } else {
    // Chuy·ªÉn sang dark
    body.classList.add("dark-mode");
    body.classList.remove("text-gray-800","bg-gray-100");
    body.classList.add("text-gray-100","bg-gradient-to-br","from-gray-900","via-gray-800","to-gray-900");
    document.querySelectorAll(".dark-card").forEach(el=>{
      el.classList.remove("bg-white");
      el.classList.add("bg-gray-800");
    });
    label.textContent="Dark Mode";
    icon.innerHTML=`<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h1M2 12H1m16.95 7.95l-.71-.71M4.76 4.76l-.71-.71"/>`;
  }
});
</script>
</body>
</html>
