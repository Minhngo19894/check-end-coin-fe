<thead>
  <tr>
    <th>URL</th>
    <th>Email</th>
    <th>Trạng thái</th>
    <th>Lần kiểm tra gần nhất</th>
    <th>Đang theo dõi</th>
    <th>Xóa</th> <!-- Thêm cột Xóa -->
  </tr>
</thead>
<tbody id="statusTable"></tbody>

<script>
const API_URL = "https://check-end-coin-production.up.railway.app";

async function addLinks() {
  const email = document.getElementById('email').value.trim();
  const urls = document.getElementById('urls').value
    .split('\n')
    .map(u => u.trim())
    .filter(u => u);

  if (!email) return alert("Vui lòng nhập email");
  if (urls.length === 0) return alert("Vui lòng nhập ít nhất 1 link");

  await fetch(API_URL + "/add-links", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, urls })
  });
  document.getElementById('urls').value = "";
  fetchStatus();
}

async function removeLink(url) {
  if (!confirm(`Bạn có chắc muốn xoá link: ${url}?`)) return;

  await fetch(API_URL + "/remove-link", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });
  fetchStatus();
}

async function fetchStatus() {
  const res = await fetch(API_URL + "/status");
  const data = await res.json();
  const tbody = document.getElementById("statusTable");
  tbody.innerHTML = "";
  data.forEach(link => {
    const row = `<tr>
      <td>${link.url}</td>
      <td>${link.email}</td>
      <td>${link.status}</td>
      <td>${link.lastChecked || ""}</td>
      <td>${link.active ? "✅" : "❌"}</td>
      <td><button onclick="removeLink('${link.url}')">❌ Xóa</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

setInterval(fetchStatus, 5000);
</script>
