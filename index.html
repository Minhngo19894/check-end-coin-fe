<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Theo dõi link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="min-h-screen transition-colors duration-500 bg-gradient-to-br from-indigo-100 via-white to-indigo-200 dark:from-gray-900 dark:via-gray-800 dark:to-black text-gray-800 dark:text-gray-200">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400">📌 Theo dõi link</h1>
      <button id="toggleDark"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        🌙 Dark
      </button>
    </div>

    <!-- Card -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg shadow-2xl rounded-2xl p-6 border border-gray-200 dark:border-gray-700">
      <!-- Input -->
      <div class="space-y-3 mb-6">
        <input type="email" id="email" placeholder="Nhập email nhận thông báo"
          class="w-full border rounded-lg px-3 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900 dark:border-gray-600" />
        <textarea id="urls" placeholder="Nhập mỗi link 1 dòng"
          class="w-full border rounded-lg px-3 py-3 h-28 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900 dark:border-gray-600"></textarea>
        <button onclick="addLinks()"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition font-semibold shadow-lg">
          ➕ Thêm link
        </button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-700 shadow">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
              <th class="px-6 py-4">URL</th>
              <th class="px-6 py-4">Email</th>
              <th class="px-6 py-4">Coin</th>
              <th class="px-6 py-4">Trạng thái</th>
              <th class="px-6 py-4">Lần kiểm tra</th>
              <th class="px-6 py-4">Theo dõi</th>
              <th class="px-6 py-4">Xóa</th>
            </tr>
          </thead>
          <tbody id="statusTable" class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-900"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const API_URL = 'https://check-end-coin-production.up.railway.app'

// --- Giữ logic cũ ---
async function addLinks(){
  const email = document.getElementById('email').value.trim();
  const urls = document.getElementById('urls').value.split('\n').map(u=>u.trim()).filter(u=>u);
  if(!email) return alert("Nhập email");
  if(urls.length===0) return alert("Nhập ít nhất 1 link");

  const payload = urls.map(u=>({url:u, emails:[email]}));
  await fetch(API_URL+"/add-links",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({urls:payload})});
  document.getElementById('urls').value="";
  fetchStatus();
}

async function removeLink(url){
  if(!confirm(`Xóa link ${url}?`)) return;
  await fetch(API_URL+"/remove-link",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url})});
  fetchStatus();
}

async function promptAddEmail(url){
  const email = prompt("Nhập email mới:");
  if(!email) return;
  await fetch(API_URL+"/add-email",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url,email})});
  fetchStatus();
}

async function fetchStatus(){
  try{
    const res = await fetch(API_URL+"/status");
    const data = await res.json();
    const tbody = document.getElementById("statusTable");
    tbody.innerHTML = "";
    data.forEach(link=>{
      const row = `<tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition">
<td class="px-6 py-3 break-all">${link.url}</td>
<td class="px-6 py-3">
  ${link.emails.map(e=>`<div class="text-sm">${e}</div>`).join("")}
  <button class="mt-2 text-xs bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600" onclick="promptAddEmail('${link.url}')">Thêm ➕</button>
</td>
<td class="px-6 py-3">${link.coin||""}</td>
<td class="px-6 py-3">${link.status||""}</td>
<td class="px-6 py-3">${link.lastChecked? new Date(new Date(link.lastChecked).getTime() + 7*60*60*1000).toLocaleString('vi-VN'):""}</td>
<td class="px-6 py-3">${link.active?"<span class='text-green-600 font-bold'>✅</span>":"<span class='text-red-600 font-bold'>❌</span>"}</td>
<td class="px-6 py-3">
  <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="removeLink('${link.url}')">Xóa</button>
</td>
</tr>`;
      tbody.innerHTML+=row;
    });
  }catch(e){console.error(e);}
}

setInterval(fetchStatus,5000);
fetchStatus();

// Dark Mode toggle + localStorage
const toggleBtn = document.getElementById("toggleDark");
function applyTheme(theme){
  if(theme==="dark"){
    document.documentElement.classList.add("dark");
    toggleBtn.textContent = "☀️ Light";
  }else{
    document.documentElement.classList.remove("dark");
    toggleBtn.textContent = "🌙 Dark";
  }
}
toggleBtn.addEventListener("click",()=>{
  const isDark = document.documentElement.classList.toggle("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  applyTheme(isDark ? "dark" : "light");
});
// load theme ban đầu
applyTheme(localStorage.getItem("theme") || "light");
</script>
</body>
</html>
