<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Theo dÃµi link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Báº­t dark mode theo class
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">ğŸ“Œ Theo dÃµi link</h1>
      <!-- NÃºt Dark/Light -->
      <button id="toggleDark" 
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ğŸŒ™ Dark
      </button>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6">
      <!-- Input -->
      <div class="space-y-3 mb-6">
        <input type="email" id="email" placeholder="Nháº­p email nháº­n thÃ´ng bÃ¡o"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900 dark:border-gray-600" />
        <textarea id="urls" placeholder="Nháº­p má»—i link 1 dÃ²ng"
          class="w-full border rounded-lg px-3 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900 dark:border-gray-600"></textarea>
        <button onclick="addLinks()"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
          â• ThÃªm link
        </button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="px-4 py-3 text-left">URL</th>
              <th class="px-4 py-3 text-left">Email</th>
              <th class="px-4 py-3 text-left">Coin</th>
              <th class="px-4 py-3 text-left">Tráº¡ng thÃ¡i</th>
              <th class="px-4 py-3 text-left">Láº§n kiá»ƒm tra</th>
              <th class="px-4 py-3 text-left">Theo dÃµi</th>
              <th class="px-4 py-3 text-left">XÃ³a</th>
            </tr>
          </thead>
          <tbody id="statusTable" class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const API_URL = 'https://check-end-coin-production.up.railway.app'

// --- Giá»¯ nguyÃªn toÃ n bá»™ code JS cÅ© ---
async function addLinks(){
  const email = document.getElementById('email').value.trim();
  const urls = document.getElementById('urls').value.split('\n').map(u=>u.trim()).filter(u=>u);
  if(!email) return alert("Nháº­p email");
  if(urls.length===0) return alert("Nháº­p Ã­t nháº¥t 1 link");

  const payload = urls.map(u=>({url:u, emails:[email]}));
  await fetch(API_URL+"/add-links",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({urls:payload})});
  document.getElementById('urls').value="";
  fetchStatus();
}

async function removeLink(url){
  if(!confirm(`XÃ³a link ${url}?`)) return;
  await fetch(API_URL+"/remove-link",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url})});
  fetchStatus();
}

async function promptAddEmail(url){
  const email = prompt("Nháº­p email má»›i:");
  if(!email) return;
  await fetch(API_URL+"/add-email",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url,email})});
  fetchStatus();
}

async function fetchStatus(){
  try{
    const res = await fetch(API_URL+"/status");
    const data = await res.json();
    const tbody = document.getElementById("statusTable");
    tbody.innerHTML = "";
    data.forEach(link=>{
      const row = `<tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
<td class="px-4 py-2">${link.url}</td>
<td class="px-4 py-2">
  ${link.emails.map(e=>`<div class="text-sm">${e}</div>`).join("")}
  <button class="mt-2 text-xs bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600" onclick="promptAddEmail('${link.url}')">ThÃªm â•</button>
</td>
<td class="px-4 py-2">${link.coin||""}</td>
<td class="px-4 py-2">${link.status||""}</td>
<td class="px-4 py-2">${link.lastChecked? new Date(new Date(link.lastChecked).getTime() + 7*60*60*1000).toLocaleString('vi-VN'):""}</td>
<td class="px-4 py-2">${link.active?"<span class='text-green-600 font-bold'>âœ…</span>":"<span class='text-red-600 font-bold'>âŒ</span>"}</td>
<td class="px-4 py-2">
  <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="removeLink('${link.url}')">XÃ³a</button>
</td>
</tr>`;
      tbody.innerHTML+=row;
    });
  }catch(e){console.error(e);}
}

setInterval(fetchStatus,5000);
fetchStatus();

// Dark Mode toggle
const toggleBtn = document.getElementById("toggleDark");
toggleBtn.addEventListener("click",()=>{
  document.documentElement.classList.toggle("dark");
  toggleBtn.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸ Light" : "ğŸŒ™ Dark";
});
</script>
</body>
</html>
